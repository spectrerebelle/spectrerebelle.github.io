<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Ateliê Verde Mila</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="css/lightbox.min.css">
</head>

<body>

  <header>
    <h2>Ateliê Verde Mila</h2>
  </header>


  <div id="wrapper">
    <!--- Gallery Row 1 Start --->
    <section class="one-third">
      <a class="example-image-link" id="lightbox-img" href="img/boquinha-rosa-01.jpg" data-lightbox="example-set"
        data-title="Estojo Boquinha Rosa 01">
        <img class="example-image" src="img/mini-boquinha-rosa-01.jpg" alt="Estojo Boquinha Rosa 01"
          title="Estojo Boquinha Rosa">
      </a>
    </section>

    <section class="one-third">
      <a class="example-image-link" id="lightbox-img" href="img/kit-gatinhos-01.jpg" data-lightbox="example-set"
        data-title="Kit Gatinhos 01">
        <img class="example-image" src="img/mini-kit-gatinhos-01.jpg" alt="Kit Gatinhos 01" title="Kit Gatinhos 01">
      </a>
    </section>

    <section class="one-third">
      <a class="example-image-link" id="lightbox-img" href="img/grupo-bolsinhas-01.jpg" data-lightbox="example-set"
        data-title="Grupo Bolsinhas">
        <img class="example-image" src="img/mini-grupo-bolsinhas-01.jpg" alt="Grupo Bolsinhas" title="Grupo Bolsinhas">
      </a>
    </section>
    <!--- Gallery Row 1 End --->


    <!--- Gallery Row 2 Start --->
    <section class="one-third">
      <a class="example-image-link" id="lightbox-img" href="img/grupo-boquinhas-01.jpg" data-lightbox="example-set"
        data-title="Estojos Boquinhas">
        <img class="example-image" src="img/mini-grupo-boquinhas-01.jpg" alt="Estojos Boquinhas"
          title="Estojos Boquinhas">
      </a>
    </section>

    <section class="one-third">
      <a class="example-image-link" id="lightbox-img" href="img/porta-absorvente-bolinha.jpg"
        data-lightbox="example-set" data-title="Porta Absorvente Bolinhas">
        <img class="example-image" src="img/mini-porta-absorvente-bolinha.jpg" alt="Porta Absorvente Bolinhas"
          title="Porta Absorvente Bolinhas">
      </a>
    </section>

    <section class="one-third">
      <a class="example-image-link" id="lightbox-img" href="img/kit-higiene-bolinha.jpg" data-lightbox="example-set"
        data-title="Kit Higiene Bolinhas">
        <img class="example-image" src="img/mini-kit-higiene-bolinha.jpg" alt="Kit Higiene Bolinhas"
          title="Kit Higiene Bolinhas">
      </a>
    </section>
    <!--- Gallery Row 2 End --->


    <!--- Gallery Row 3 Start --->
    <section class="one-third">
      <a class="example-image-link" id="lightbox-img" href="img/porta-celular-floral-03.jpg" data-lightbox="example-set"
        data-title="Porta Celular Floral">
        <img class="example-image" src="img/mini-porta-celular-floral-05.jpg" alt="Porta Celular Floral"
          title="Porta Celular Floral">
      </a>
    </section>

    <section class="one-third">
      <a class="example-image-link" id="lightbox-img" href="img/carteira-laranjinha.jpg" data-lightbox="example-set"
        data-title="Mini Carteira Laranjinha">
        <img class="example-image" src="img/mini-carteira-laranjinha.jpg" alt="Mini Carteira Laranjinha"
          title="Mini Carteira Laranjinha">
      </a>
    </section>

    <section class="one-third">
      <a class="example-image-link" id="lightbox-img" href="img/estojo-carrinhos.jpeg" data-lightbox="example-set"
        data-title="Estojo Carrinhos">
        <img class="example-image" src="img/mini-estojo-carrinhos.jpg" alt="Estojo Carrinhos" title="Estojo Carrinhos">
      </a>

    <!--- Gallery Row 3 End --->



  </div>


  <footer>
    <a href="https://github.com/spectrerebelle">2020 &copy; Spectre Rebelle</a>
  </footer>




  <script src="js/lightbox-plus-jquery.min.js"></script>

</html>
